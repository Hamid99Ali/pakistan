<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in Css</title>
</head>
<style>
    :root{
        --primary-color:red;
        --sencondry-color:rgb(27, 194, 41);
        --maxh:222px;
        --maxw:300px;
    }
    .class{
        display: flex;
        border: var(--primary-color) 2px solid;
        height: var(--maxh);
        width: var(--maxw);
        justify-content: center;
    }
    .clas{
        background-color:var(--sencondry-color);
        border: 2px solid var(--primary-color);
        padding: 12px;
        margin: 12px;
    }
</style>
<body>
    <div class="class">
        <div class="clas" id="box1">box1</div>
        <div class="clas" id="box2">box2</div>
        <div class="clas" id="box3">box3</div>
    </div>
    
</body>
</html>
